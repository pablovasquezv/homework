<form (ngSubmit)="onSubmit(username.value, password.value)">
  <div class="container login">
    <div class="row">
      <div class="col-md-12 text-center">
        <img src="../../assets/img/logo-everis.png" alt="logo everis">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="w-100">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Usuario" #username value="">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="w-100">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" #password>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-checkbox color="primary" (change)="checkAgree($event)">He leído y acepto los <a href="#" (click)="showAgree()">Términos y condiciones</a></mat-checkbox>
      </div>
      <div class="col-md-12">
        <button mat-raised-button color="primary" type="submit">Entrar</button>
      </div>
    </div>
  </div>
</form>
