<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="../admin-profiles">Administraci√≥n de Perfiles</a></li>
        <li class="breadcrumb-item active" aria-current="page">Editar Perfil</li>
    </ol>
</nav>

<div class="container">
    <mat-card>
        <h3>Editar Perfil</h3>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <mat-form-field class="w-100">
                        <mat-label>Nombre de Usuario</mat-label>
                        <input matInput placeholder="Usuario" [disabled]="true" value="{{username}}">
                    </mat-form-field>
                </div>

            </div>
        </div>
    </mat-card>
    <mat-card class="mt-3">
        <h3>Dominios / Permisos</h3>
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <div *ngFor="let rol of checkboxesDataList">
                        <mat-checkbox [value]='rol.id' [(ngModel)]="rol.isChecked">
                            {{rol.domain}} / {{rol.name}}
                        </mat-checkbox>
                    </div>
                </div>
            </div>
        </div>
    </mat-card>

    <div class="row mt-3">
        <div class="col-md-6 col-sm-6 col-6">
            <button mat-raised-button routerLink="/app/admin-profiles">Volver</button>
        </div>
        <div class="col-md-6 col-sm-6 col-6 text-right">
            <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
        </div>
    </div>

</div>
